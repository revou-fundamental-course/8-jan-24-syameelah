<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Persegi Matematik Kalkulator</title>
</head>
<body>
 <div class=".container">
 <h1>Kalkulator Matematik</h1>
 <h2>Persegi</h2>
 <div class=".calculator">
 <div class="results">
 <div class="result-item">
 <p>Luas Persegi:</p>
 <span id="luas-result">-</span>
 </div>
 <div class="result-item">
 <p>Keliling Persegi:</p>
 <span id="keliling-result">-</span>
 </div>
 </div>
 <div class="input-area">
 <div class="input-item">
 <label for="sisi">Sisi:</label>
 <input type="number" id="sisi" name="sisi" min="1">
 </div>
 </div>
 <div class="button-area">
 <button id="hitung-luas">Hitung Luas</button>
 <button id="hitung-keliling">Hitung Keliling</button>
 <button id="reset">Reset</button>
 </div>
 </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
